<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Event</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Create and share your event.</h1>
            <p>The first step, is to fill this aplication form.</p>
        </header>
        <form>
            <fieldset>
                <legend>Event information</legend>

                <div class="input-wrapper">
                    <label for="event-title">Event title <span>(at least 8 characters)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper">
                    <label for="event-description">Event link<span>(start with https://)</span></label>
                    <input type="text" id="event-link">
                </div>

                <div class="input-wrapper">
                    <label for="event-date">Number for contact<span>(only numbers)</span></label>
                    <input type="" id="event-whatsapp">
                </div>

                <div class="input-wrapper">
                    <label for="event-date">Extra information</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-title">Category</label>
                    <select name="" id="">
                        <option value="live">Live Stream</option>
                        <option value="Podcast">Podcast</option> 
                        <option value="mentorship">Mentorship</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacy</legend>
                <div class="input-wrapper">
                    <label for="event-title">Administrator email<span>(enter a valid email)</span></label>
                    <input type="email" id="event-email">
                </div>

                <div class="input-wrapper">
                    <label for="event-title">Participant acess password<span>(at leats 8 characters)</span></label>
                    <input type="password" id="event-password">
                </div>
            
        </form> 
    </div>
    
</body>
</html>
