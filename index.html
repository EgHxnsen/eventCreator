<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create your event</title>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Create and share your event.</h1>
      <p>The first step is to fill in this form.</p>
    </header>
    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Event Information</legend>

          <div class="input-wrapper">
            <label for="event-title">Event title<span>(at least 8 characters)</span></label>
            <input type="text" id="event-title" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-link">Event link<span>(start withhttps://)</span></label>
            <input type="url" id="event-link" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Number for contact<span>(Numbers only)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Extra info</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Category</label>
            <select id="event-category">
              <option value="live">Live</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentorship</option>
            </select>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacy</legend>

          <div class="input-wrapper">
            <label for="event-email">Administrator email<span>(enter a valid email)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Participant acess password<span>(At least 8 characters)</span></label>
            <input type="password" id="event-password" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Private Event</label>
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Date and Time</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">From</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Until</label>
              <input type="time" id="event-end" />
            </div>
          </div>

          

        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" value="Salvar evento">
    </footer>
  </div>
</body>
</html>
